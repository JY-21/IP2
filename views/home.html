<!DOCTYPE html>
<html>
    <head>
        <title>ErRun: Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <script src="script.js"></script>

    <body>
        <!--Side menu-->
        <aside class="side-menu">
            <div class="side-container">
                <ul>
                    <li><button onClick="newTask()">New Task</button></li>
                    <li><button onClick="deleteTask()">Delete Task</button></li>
                    <li><button onClick="editTask()">Edit Task</button></li>
                </ul>
            </div>
        </aside>

        <!--Top header-->
       <header class="top-header">
            <button onClick="goToProfile()">
                <img src="/profilepic.jpg" alt="Profile Picture" class="profile-pic">
            </button>
       </header>

        <main class="main-content">
            <h1>Current Tasks:</h1>
            <button id="newTaskBtn" class="new-task-btn">+ New Task</button>

            <!--Task list container-->
            <div id="taskList" class="task-list">

            </div>
        </main>

        <div class="task-bar high">
            <span class="task-info">
                <strong>Buy groceries</strong> | Location: Tesco | 1 hr | Due: 10/09/2025
            </span>
            <div class="task-actions">
                <button class="edit-btn">✏️</button>
                <button class="delete-btn">❌</button>
                <button class="complete-btn">✔️</button>
            </div>
        </div>

        <!--Task Modal-->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span id = "closeModal" class="close">&times;</span>
                <h2 id="modalTitle">Add Task</h2>
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        
                        <label for="taskTitle">Task Name:</label>
                        <input type="text" id="taskTitle" required>
                        
                        <label for="taskLocation">Location:</label>
                        <input type="text" id="taskLocation">
                        
                        <label for="taskDuration">Duration (hrs):</label>
                        <input type="number" step="0.5" id="taskDuration" min="0">
                        
                        <label for="taskDate">Date:</label>
                        <input type="date" id="taskDate">

                        <label for="taskPriority">Priority:</label>
                        <select id="taskPriority">
                            <option>Low</option>
                            <option selected>Medium</option>
                            <option>High</option>
                        </select>
                        
                        <label>
                            <input type="checkbox" id="taskComplete"> Mark Complete
                        </label>

                        <button type="submit">Save Task</button>
                    </form>

            </div>
        </div>
        
    </body>
</html>
