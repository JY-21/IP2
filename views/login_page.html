<!DOCTYPE html>
<html>
<head>
    <title>ErRun: Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="ErRuns Logo 2.png" alt="ErRun Logo" class="auth-logo">
                <h1 class="auth-title">Welcome!</h1>
                <p class="auth-subtitle">Sign in to your ErRuns account</p>
            </div>
            
            <form action="/login" method="POST" id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
                
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup" class="auth-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
